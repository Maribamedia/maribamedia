<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local HTML Chat Simulator</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        #chat { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
        .message { margin: 5px 0; }
        .user { color: blue; }
        .bot { color: green; }
        input[type="text"] { width: 80%; padding: 8px; }
        button { padding: 8px 16px; }
    </style>
</head>
<body>
    <h1>Local Chat Simulator</h1>
    <p>Simulating <code>run-html-chat.deepseeksvc.com</code> for local testing.</p>
    <div id="chat"></div>
    <input type="text" id="input" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');

        function addMessage(sender, text) {
            const msg = document.createElement('div');
            msg.className = `message ${sender}`;
            msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }

        function sendMessage() {
            const text = input.value.trim();
            if (!text) return;
            addMessage('user', text);
            input.value = '';

            // Simulate bot response after a delay
            setTimeout(() => {
                addMessage('bot', `You said: "${text}"`);
            }, 500);
        }

        // Example XSS demonstration (for educational purposes only)
        // If you want to test XSS, you can inject a script like:
        // <img src="x" onerror="alert('XSS')">
        // This will execute in the context of this local page.
        console.log('Local chat simulator loaded.');
    </script>
</body>
</html>
